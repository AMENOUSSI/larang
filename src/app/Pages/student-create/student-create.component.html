<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Student Create
        <a routerLink="/students" class="btn btn-danger float-end">Back</a>
      </h4>
    </div>
    <div class="card-body">
      <div *ngIf="isLoadinig; else elseForm">
        <app-loader :title="loadingTitle"/>
      </div>

      <ng-template #elseForm>
        <form action="" (ngSubmit)="submitStudent()">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" name="name"  class="form-control">
            <span *ngIf="errors.name" class="text-bg-danger">{{errors.name}}</span>
          </div>
          <div class="mb-3">
            <label>Course</label>
            <input type="text" [(ngModel)]="course" name="course"  class="form-control">
            <span *ngIf="errors.course" class="text-bg-danger">{{errors.course}}</span>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email"  class="form-control">
            <span *ngIf="errors.email" class="text-bg-danger">{{errors.email}}</span>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone"  class="form-control">
            <span *ngIf="errors.phone" class="text-bg-danger">{{errors.phone}}</span>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
